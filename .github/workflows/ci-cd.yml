name: Node App Example CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    outputs:
      test-result: ${{ steps.jest-test.outputs.test-result }}

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run jest test
      id: jest-test
      run: echo "test-result=$(npm test)" >> $GITHUB_OUTPUT



  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: build-and-run-tests
    if: success()

    steps:
    - name: Deploy
      run: echo "Deploying..."
